<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Visualizer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Sorting Visualizer</h1>
        </div>
        <div class="main">


            <div id="arrayContainer" class="array-container">
                <!-- Array Bars go here-->
            </div>
                

            <div class="button-container">
                <button id="NewArray">New Array</button>
                <button id="bubbleSort">Bubble Sort</button>
                <button id="mergeSort">Merge Sort</button>
                <button id="quickSort">Quick Sort</button>
                <button id="insertionSort">Insertion Sort</button>
                <button id="selectionSort">Selection Sort</button>
            </div>



        </div>
    </div>
    
    <script src="script.js" defer></script>
</body>
</html>
